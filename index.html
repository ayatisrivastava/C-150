<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color : yellow">
            <a-camera wasd-controls-enabled = "false" position = "0 8 20"></a-camera>
            <a-assets>
                <a-asset-item id = "train-obj" src = "HW\tinker.obj">
                    <a-asset-item id = "table-mtl" src = "HW\obj.mtl"></a-asset-item>
                </a-asset-item>
            </a-assets>
            <a-entity obj-model = "obj : #train-obj; mtl : #train-mtl" position = "5 0 0" rotation = "-90 -40 0" scale = "0.1 0.1 0.1">
                
            </a-entity>
        </a-scene>
    </body>
</html>
